    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title> 홈쇼핑 메인 페이지 </title>

<body>
    <div class="row-vh d-flex flex-column flex-wrap justify-content-around p-2" style="height: 95vh;">
        <div class="align-self-center text-center p-3">
            <div>
                <img src="./image/1c8324f145935b6d478c61e8138edf56.jpg" class="wid">
            </div>
        </div>
        <div class="align-self-center text-center wid d-flex">
            <h2>소원 이뤄주는 너구리! <span style="font-size: 15px">가격:999,999,999원/개</span></h2>
        </div>
        <div class=" item align-self-center text-left wid">
            <h6>이 너구리는 어떤 소원이든 돈만 내면 들어줍니다! 학점을 잘 받고 싶나요?</h6>
            <h6>너구리에게 한번 소원을 빌어보세요!</h6>
        </div>
        <div class="item align-self-center text-center wid">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text labelwid" id="name">주문자 성함</span>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="item align-self-center text-center wid">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text labelwid" id="name">수량</span>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option style="text-align:center" selected>--수량--</option>
                    <option style="text-align:center" value="1">소원 한개</option>
                    <option style="text-align:center" value="2">소원 두개</option>
                    <option style="text-align:center" value="3">소원 세개</option>
                </select>
            </div>
        </div>
        <div class=" item align-self-center text-center  wid">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text labelwid" id="adress">주소</span>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="item align-self-center text-center wid">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text labelwid" id="phonenum">전화번호</span>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="item align-self-center text-center wid">
            <button type="button" class="btn btn-primary btn-sm" style="font-size: 15px;">주문하기</button>
        </div>

    </div>


</body>
